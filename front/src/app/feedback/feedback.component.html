<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cardId">
    <th mat-header-cell *matHeaderCellDef> Card ID </th>
    <td mat-cell *matCellDef="let element"> {{element.cardId}} </td>
  </ng-container>
  <ng-container matColumnDef="hapiness">
    <th mat-header-cell *matHeaderCellDef> Hapiness </th>
    <td mat-cell *matCellDef="let element"> {{element.hapiness}} </td>
  </ng-container>
  <ng-container matColumnDef="CO2">
    <th mat-header-cell *matHeaderCellDef> CO2 </th>
    <td mat-cell *matCellDef="let element"> {{element.cO2}} </td>
  </ng-container>
  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Temperature </th>
    <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
  </ng-container>
  <ng-container matColumnDef="acceleration">
    <th mat-header-cell *matHeaderCellDef> Acceleration </th>
    <td mat-cell *matCellDef="let element"> {{element.acceleration}} </td>
  </ng-container>
  <ng-container matColumnDef="decibel">
    <th mat-header-cell *matHeaderCellDef> Decibel </th>
    <td mat-cell *matCellDef="let element"> {{element.decibel}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
