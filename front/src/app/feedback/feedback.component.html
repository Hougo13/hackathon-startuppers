<table mat-table [dataSource]="data" matSort class="mat-elevation-z2">
  <ng-container matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bus Id</th>
    <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="ratio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hapiness</th>
    <td mat-cell *matCellDef="let element">{{ element.ratio }}</td>
  </ng-container>

  <!--
    <ng-container matColumnDef="CO2">


















      <th mat-header-cell *matHeaderCellDef>CO2</th>



















      <td mat-cell *matCellDef="let element">{{ element.cO2 }}</td>



















    </ng-container>
  -->
  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperature</th>
    <td mat-cell *matCellDef="let element">{{ element.temperature }}</td>
  </ng-container>
  <ng-container matColumnDef="acceleration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acceleration</th>
    <td mat-cell *matCellDef="let element">{{ element.acceleration }}</td>
  </ng-container>
  <ng-container matColumnDef="noise">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Noise</th>
    <td mat-cell *matCellDef="let element">{{ element.noise }}</td>
  </ng-container>
  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Humidity</th>
    <td mat-cell *matCellDef="let element">{{ element.humidity }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
